name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    env:
      node_options: --max-old-space-size=8192

      studio_github_client_secret: ${{ secrets.STUDIO_GITHUB_CLIENT_SECRET }}
      studio_github_client_id: ${{ vars.STUDIO_GITHUB_CLIENT_ID }}

      nitro_preset: ${{ vars.NITRO_PRESET }}

      nuxt_public_supabase_key: ${{ vars.NUXT_PUBLIC_SUPABASE_KEY }}
      nuxt_public_supabase_url: ${{ vars.NUXT_PUBLIC_SUPABASE_URL }}

      supabase_secret_key: ${{ secrets.SUPABASE_SECRET_KEY }}
      supabase_google_client_id: ${{ secrets.SUPABASE_GOOGLE_CLIENT_ID }}
      supabase_google_secret: ${{ secrets.SUPABASE_GOOGLE_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.6
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: build
        run: pnpm build

      - name: migrate db
        if: github.ref_name == 'main'
        env:
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm db:migrate

      - name: deploy to production
        if: github.ref_name == 'main'
        env:
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm cf:deploy
