name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    env:
      NODE_OPTIONS: --max-old-space-size=8192

      NITRO_PRESET: ${{ vars.NITRO_PRESET }}
      NUXT_SESSION_PASSWORD: ${{ secrets.NUXT_SESSION_PASSWORD }}

      # Email
      NUXT_RESEND_API_KEY: ${{ secrets.NUXT_RESEND_API_KEY }}
      NUXT_MAIL_FROM: ${{ vars.NUXT_MAIL_FROM }}
      NUXT_MAIL_TO: ${{ vars.NUXT_MAIL_TO }}

      # Nuxt Studio
      STUDIO_GITHUB_CLIENT_SECRET: ${{ secrets.STUDIO_GITHUB_CLIENT_SECRET }}
      STUDIO_GITHUB_CLIENT_ID: ${{ vars.STUDIO_GITHUB_CLIENT_ID }}

      # Cloudflare
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_IMAGE_BASE_URL: ${{ vars.CLOUDFLARE_IMAGE_BASE_URL }}
      NUXT_HUB_CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      NUXT_HUB_CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      NUXT_HUB_CLOUDFLARE_DATABASE_ID: ${{ vars.CLOUDFLARE_DATABASE_ID }}

      # Stripe
      NUXT_STRIPE_WEBHOOK_SECRET: ${{ secrets.NUXT_STRIPE_WEBHOOK_SECRET }}
      STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

      # OAuth
      NUXT_OAUTH_GOOGLE_CLIENT_ID: ${{ vars.NUXT_OAUTH_GOOGLE_CLIENT_ID }}
      NUXT_OAUTH_GOOGLE_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.6
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: lint
        run: pnpm lint

      - name: build
        run: pnpm build

      - name: migrate db
        if: github.ref_name == 'main'
        run: npx wrangler d1 migrations apply nuxt-frigear-nu --remote
#        run: pnpm db:migrate

      - name: deploy to production
        if: github.ref_name == 'main'
        run: pnpm cf:deploy
